language: go

go:
  - "1.10.x"

script:
  - make test
  - make lint
  - V3IO_TSDB_CONFIG="$TRAVIS_BUILD_DIR/travis_v3io.yaml" TSDB_TEST_TABLE_PATH="TSDB_INTEGRATION_TESTS/$TRAVIS_BUILD_NUMBER" make integration

before_deploy:
  - GOOS=linux GOARCH=amd64 make build
  - GOOS=darwin GOARCH=amd64 make build
  - GOOS=windows GOARCH=amd64 make build

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "$GOPATH/bin/tsdbctl-${TRAVIS_TAG}-linux-amd64"
    - "$GOPATH/bin/tsdbctl-${TRAVIS_TAG}-darwin-amd64"
    - "$GOPATH/bin/tsdbctl-${TRAVIS_TAG}-windows-amd64"
  skip_cleanup: true
  on:
    tags: true
